[config]

proj_version = 4.8.0
geos_version = 3.4.2
gdal_version = 1.11.0

postgres_version = 9.3.4
postgres_host = localhost
postgres_port = 5433
postgres_db_name = geonode2
postgres_user_name = geonode2
postgres_user_password = geonode2
postgres_data_dir = ${buildout:directory}/var/data
postgres_socket_dir = ${buildout:directory}/var/run

postgres_dirs = 
    data_directory          = '${config:postgres_data_dir}'
    unix_socket_directories = '${config:postgres_socket_dir}'

geoserver_internal_location = http://localhost:8080/geoserver/
geoserver_public_location = http://localhost:8080/geoserver/
geoserver_admin_user = admin
geoserver_admin_password = geoserver

geonode_database_default_name = geonode
geonode_database_default_user = geonode
geonode_database_default_password = geonode

geonode_database_datastore_engine   = django.contrib.gis.db.backends.postgis
geonode_database_datastore_name     = ${config:geonode_database_default_name}
geonode_database_datastore_user     = ${config:geonode_database_default_user}
geonode_database_datastore_password = ${config:geonode_database_default_password}
geonode_database_datastore_host = localhost
geonode_database_datastore_port = 54321

